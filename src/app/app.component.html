<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Camara</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="3" sizeMd="3" *ngFor="let photo of photos">
          <ion-img [src]="photo" alt="No Photo"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div id="cameraPreview"></div>


    <ion-fab vertical="bottom" horizontal="left" slot="fixed">
      <ion-fab-button (click)="takePhotoPreview()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="takePhoto()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>

</ion-app>
